<link rel="import" href="../polymer/polymer-element.html">
<link rel="import" href="../paper-input/paper-input.html">
<link rel="import" href="../paper-button/paper-button.html">


<dom-module id="star-search-element">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <h2>Hello [[prop1]]!</h2>
    <paper-input class="searchString" label="Enter adress" value={{searchString}}></paper-input>
    <paper-button raised class="indigo" on-tap="_startSearch">Search</paper-button>
  </template>

  <script>
    /**
     * `star-search-element`
     * StarSearchElement search in one placy from many providers
     *
     * @customElement
     * @polymer
     * @demo demo/index.html
     */
    class StarSearchElement extends Polymer.Element {
      static get is() { return 'star-search-element'; }
      static get properties() {
        return {
          prop1: {
            type: String,
            value: 'star-search-element'
          },
          searchString:
          {
            type: String,
            value: ''}
        };
      }

      _startSearch(){
        alert(this.searchString)
      }
    }

    window.customElements.define(StarSearchElement.is, StarSearchElement);
  </script>
</dom-module>
